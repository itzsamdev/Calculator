<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stlyes.css">

</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="user_input">
            <button class="norm_keys" onclick="press(1)">1</button>
            <button class="norm_keys" onclick="press(2)">2</button>
            <button class="norm_keys" onclick="press(3)">3</button>
            <button class="norm_keys" onclick="press('+')" style="background-color: #ffb84d;">+</button>
            <br>
            <button class="norm_keys" onclick="press(4)">4</button>
            <button class="norm_keys" onclick="press(5)">5</button>
            <button class="norm_keys" onclick="press(6)">6</button>
            <button class="norm_keys" onclick="press('-')" style="background-color: #ffcc80;">-</button>
            <br>
            <button class="norm_keys" onclick="press(7)">7</button>
            <button class="norm_keys" onclick="press(8)">8</button>
            <button class="norm_keys" onclick="press(9)">9</button>
            <button class="norm_keys" onclick="press('*')" style="background-color: #ffe0b3;">*</button>
            <br>
            <button class="norm_keys" onclick="press('.')">.</button>
            <button class="norm_keys" onclick="press(0)">0</button>
            <button class="norm_keys" onclick="erase()">C</button>
            <button class="norm_keys" onclick="press('/')" style="background-color: #fff526;">/</button>
            <br>
            <button class="submit" onclick="equal()">=</button>
        </div>
    </div>

    <script src="./index.js" async></script>

</body>

</html>
